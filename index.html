<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Encodage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Feuille de style externe -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap (pour le responsive design) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulaire d'inscription</title>
</head>

<body>

    <section class="container">
        <h1>Formulaire d'inscription</h1>

        <form action="/submit" method="post">
            <div class="form-group">
                <label for="civility">Civilité</label>
                <select class="form-control" id="civility" name="civility" required>
                    <option value="Mr">Monsieur</option>
                    <option value="Mme">Madame</option>
                    <option value="Mme">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>

                <label for="surname">Prénom</label>
                <input type="text" class="form-control" id="surname" name="surname" required>

                <label for="address">Adresse</label>
                <input type="text" class="form-control" id="address" name="address" required>

                <label for="cp">Code Postal</label>
                <input type="text" class="form-control" id="cp" name="cp" required pattern="\d{5}">

                <label for="city">Ville</label>
                <input type="text" class="form-control" id="city" name="city" required>

                <label for="tel">Téléphone</label>
                <input type="tel" class="form-control" id="tel" name="tel" required pattern="\d{10}">

                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>

                <label for="login">Login</label>
                <input type="text" class="form-control" id="login" name="login" required>

                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </section>	
</body>

</html>
